<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Waktu Telah Habis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffde7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #e65100;
      margin-bottom: 20px;
    }

    p {
      color: #5d4037;
      font-size: 18px;
    }

    .btn-lanjut {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ff9800;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-lanjut:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> Waktu Telah Habis </h1>
    <p>Terima kasih telah menunggu.<br>Silakan klik tombol di bawah untuk melanjutkan.</p>
    <button class="btn-lanjut" onclick="window.location.href='yss.html'">lanjut</button>
  </div>

</body>
</html>
